{% load static %}
<!-- Standart Package  Modal -->
 <div class="modal fade" id="standartPacketModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal">
                <img src="{% static 'assets/svg/Clear (1).svg' %}" alt="">
            </button>

            <div class="modal-body">
                <p class="modal-title">
                    Müraciət et
                </p>
                <div class="price-box-apply mb-3">
                    <p class="price-box-apply__title mt-0">
                        Rəqəmsal Strategiya
                    </p>
                    <p class="price-box-apply__subtitle">
                        Standart Digital Paket/⋔1000/ay
                    </p>
                </div>

                <form action="" class="w-100">
                    <div class="g-input-group">
                        <label for="name">Ad və soyad <span>*</span></label>
                        <input id="name" type="text" placeholder="Ad və soyadınızı daxil edin">
                    </div>
                    <div class="g-input-group">
                        <label for="company-name">Şirkət adı <span>*</span></label>
                        <input id="company-name" type="text" placeholder="Şirkətinizin adını daxil edin">
                    </div>
                    <div class="g-input-group">
                        <label for="email">Email <span>*</span></label>
                        <input id="email" type="email" placeholder="Email ünvanınızı daxil edin">
                    </div>
                    <div class="g-input-group mb-0">
                        <div class="g-input-group mb-0">
                            <label for="phone">Əlaqə nömrəsi <span>*</span></label>
                            <div class="d-flex align-items-center">
                                <select class="prefix-standartPacket" name="states[]">
                                    <option value='+994'>+994</option>
                                    <option value='+7'>+7</option>
                                    <option value='+1'>+1</option>
                                </select>
                                <input class="w-100 ms-3" id="phone" type="text" placeholder="(_ _ _)_ _ _ _ _ _">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="g-btn-fill w-100">Göndər</button>
                </form>
                <img src="{% static 'assets/svg/mob-decor.svg' %}" class="mob-navbar__decor" alt="">
            </div>
        </div>
    </div>
</div>
